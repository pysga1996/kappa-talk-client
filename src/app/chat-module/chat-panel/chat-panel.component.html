<form [formGroup]="chatForm" class="py-2 border-dark border-top">
  <label for="content">Message</label>
  <div class="form-group row">
    <div class="col-sm-10 pr-0">
      <textarea [formControlName]="'content'" class="form-control" id="content"
                type="text"></textarea>
    </div>
    <div class="col-sm-2 text-center">
      <button type="submit" class="btn btn-primary w-100" (click)="sendMessage()">Send</button>
    </div>
    <div style="color: red"
         *ngIf="chatForm.get('content').dirty && chatForm.get('content').hasError('required')">
      Content cannot be blank
    </div>
  </div>
</form>
